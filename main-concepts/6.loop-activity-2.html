<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">            
        </div>
        
        
        <!-- https://unpkg.com/react@16.8.6/umd/react.development.js -->
        <script src="./js/react.development.js"></script>

        <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
        <script src="./js/react-dom.development.js"></script>


        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root');
            const links = [
                {id: 1, name: 'google', website: 'http://www.google.com'},
                {id: 2, name: 'facebook', website:'http://www.facebook.com'},
                {id: 3, name: 'dct', website: 'http://www.dctacademy.com'}
            ]

            const ele = (
                <div>
                    <h2>listing links - {links.length}</h2>
                    <ul>
                    {links.map(function(link){
                        return <li key={link.id}>
                                    <a href={link.website}>{link.name}</a>
                               </li>
                    })}
                    </ul>
                </div>
            )
            ReactDOM.render(ele, rootHandle);
        </script>
    </body>
</html>
