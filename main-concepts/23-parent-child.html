<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">            
        </div>
        
        <!-- https://unpkg.com/react@16.8.6/umd/react.development.js -->
        <script src="./js/react.development.js"></script>

        <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
        <script src="./js/react-dom.development.js"></script>

        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            function App(props) {
                return (
                    <div>
                        <h1>App Component </h1>
                        <Parent title="Parent Component" />
                    </div>
                )
            }

            function Parent(props) {
                return (
                    <div>
                        <h2> {props.title} </h2>
                        <Child name="karn" />
                        <Child name="arjun" />
                        <Component1 msg="class component"/>
                        <Component2 msg="function to class" />
                        <Component3 msg="class to function" />
                    </div>
                )
            }

            function Child(props) {
                return (
                    <div>
                        <h2> {props.name} </h2>
                    </div>
                )
            }

            class Component1 extends React.Component {

                render() {
                    return (
                        <div>
                            <h2> Class Component - {this.props.msg} </h2>
                        </div>
                    )
                }
            }

            class Component2 extends React.Component {

                render() {
                    return (
                        <div>
                            <h2> Component 2 - {this.props.msg} </h2>
                        </div>
                    )
                }
            }

            // class Component3 extends React.Component {

            //     render() {
            //         return (
            //             <div>
            //                 <h2> Component 3 - {this.props.msg} </h2>
            //             </div>
            //         )
            //     }
            // }

            function Component3(props) {
                return (
                    <div>
                        <h2> Component 3 - {props.msg} </h2>
                    </div>
                )
            }

            ReactDOM.render(<App />, rootHandle)
        </script>
    </body>
</html>
