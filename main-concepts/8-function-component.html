<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">            
        </div>
        
        
        <!-- https://unpkg.com/react@16.8.6/umd/react.development.js -->
        <script src="./js/react.development.js"></script>

        <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
        <script src="./js/react-dom.development.js"></script>


        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root');

            const products = [
                {id: 1, name: 'marker', price: 10},
                {id: 2, name: 'scale', price: 5},
                {id: 3, name: 'board', price: 150}
            ]

            // presentation components, dumb component
            function Product(props) {
                return (
                    <div>
                        <h1> {props.name} </h1>
                        <p> {props.price} </p>
                        <hr/>
                    </div>
                )
            }

            const ele = (
                <div>
                    { products.map(function(product) {
                        return <Product key={product.id} name={product.name} price={product.price} />
                    })}
                </div>
            )

            ReactDOM.render(ele, rootHandle);

        </script>
    </body>
</html>
