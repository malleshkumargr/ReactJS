<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">            
        </div>
        
        
        <!-- https://unpkg.com/react@16.8.6/umd/react.development.js -->
        <script src="./js/react.development.js"></script>

        <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
        <script src="./js/react-dom.development.js"></script>


        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root');

            class Registration extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        name: '',
                        email: '',
                        password: '',
                        profession: '',
                        terms: false,
                        professionData: [
                            { id: 1, name: 'Accountant'},
                            { id: 2, name: 'Software Engineer'},
                            { id: 3, name: 'Auditor'}
                        ]
                    }

                    this.handleNameChange = this.handleNameChange.bind(this)
                }

                handleNameChange(e) {
                    const name = e.target.value
                    this.setState({ name })
                }

                handleEmailChange = (e) => {
                    const email = e.target.value
                    this.setState({email})

                }

                handlePasswordChange= (e) => {
                    const password = e.target.value
                    this.setState({password})
                }

                handleProfessionChange = (e) => {
                    const profession = e.target.value
                    this.setState({profession})
                }

                handleTermsCahnge = (e) => {
                    const terms = e.target.checked
                    this.setState({terms})
                }

                render() {
                    console.log('render', this.state)
                    return (
                        <div>
                            <form>
                                <h2>Registeration Form</h2>
                                <label>
                                    Name
                                    <input type='text' value={this.state.name} onChange={this.handleNameChange} />
                                </label> <br/>

                                <label>
                                    Email
                                    <input type='text' value={this.state.email} onChange={this.handleEmailChange} />
                                </label> <br/>

                                <label>
                                    Password
                                    <input type='text' value={this.state.password} onChange={this.handlePasswordChange} />
                                </label> <br/>

                                <label>
                                    Profession
                                    <select onChange={this.handleProfessionChange}>
                                        <option value=''> select </option>
                                        {this.state.professionData.map((profession) => {
                                        return <option key={profession.id} value={profession.id}>{profession.name}</option>
                                        })}
                                    </select>
                                </label> <br/>

                                <label>
                                    Terms & Condtions
                                    <input type='checkbox' value={this.state.terms} onChange={this.handleTermsCahnge}/>
                                </label> <br/>

                                <input type='submit' value='register' disabled={!this.state.terms}/>
                             </form>      
                        </div>
                    )
                }
            }

            ReactDOM.render(<Registration />, rootHandle)
        </script>
    </body>
</html>
