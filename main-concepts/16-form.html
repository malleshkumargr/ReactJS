<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">            
        </div>
        
        
        <!-- https://unpkg.com/react@16.8.6/umd/react.development.js -->
        <script src="./js/react.development.js"></script>

        <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
        <script src="./js/react-dom.development.js"></script>


        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root');
            //All forms are class component
            //property created within a class is available to all methods defined within the class
            //SST (Single Source of Truth - React)   Single Responsibility(Object Oriented Programming)
 
            class Employee extends React.Component {
                constructor() {
                    console.log('constructor');
                    super()
                    this.state = {
                        name: '',
                        email: ''
                    }
                    this.handleSubmit = this.handleSubmit.bind(this)
                    this.handleNameChange = this.handleNameChange.bind(this)
                    this.handleEmailChange = this.handleEmailChange.bind(this)
                }

                handleNameChange(e) {
                    console.log('name change')
                    const name = e.target.value
                    this.setState({name})
                }

                handleEmailChange(e) {
                    console.log('email')
                    const email = e.target.value
                    this.setState({email})
                }

                handleSubmit(e) {
                    console.log('form')
                    e.preventDefault()
                    const formData = {
                        name: this.state.name,
                        email: this.state.email
                    }
                    console.log(formData)
                }

                render() {
                    console.log('render')
                    return (
                        <div>
                            <h1>Add Employee</h1>
                            <form onSubmit={this.handleSubmit}>
                                <label>
                                    Name
                                    <input type="text" value={this.state.name} onChange=
                                    {this.handleNameChange}/>
                                </label> <br/>
                                <label>
                                    email
                                    <input type="text" value={this.state.email} onChange=
                                    {this.handleEmailChange}/>
                                </label> <br/>
                                <input type="submit"/>
                            </form>
                        </div>
                    )
                }
            }

            ReactDOM.render(<Employee />, rootHandle);
        </script>
    </body>
</html>
