<html>

    <body>
        <div id="root">

        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root');
            const links = [
                {id: 1, name: 'google', website: 'http://www.google.com'},
                {id: 2, name: 'facebook', website:'http://www.facebook.com'},
                {id: 3, name: 'dct', website: 'http://www.dctacademy.com'}

            //                         <a href={link.website}>{link.name}</a>
            //                    </li>
            //         })}
            //         </ul>
            //     </div>
            // )
            const ele = (
                <div>
                    <h2>Listing Links - {links.length}</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Sl No</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {links.map(function(link){
                                return (<tr key={link.id}>
                                             <td>{link.id}</td>
                                             <td><a href={link.website}>{link.name}</a></td>
                                           </tr>
                                )
                            })}
                        </tbody>
                    </table>
                </div>
            )
            ReactDOM.render(ele, rootHandle);
        </script>
    </body>
