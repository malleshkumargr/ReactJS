<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">            
        </div>
        
        
        <!-- https://unpkg.com/react@16.8.6/umd/react.development.js -->
        <script src="./js/react.development.js"></script>

        <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
        <script src="./js/react-dom.development.js"></script>


        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root');

            const rooms = [
                {id: 1, name: 'homestay 1', location: 'coorg', price: 1500},
                {id: 2, name: 'homestay 2', location: 'munnar', price: 1750},
                {id: 3, name: 'homestay 3', location: 'nanital', price: 2500}
            ]

            function Room(props) {
                return (
                    <div>
                        <h1> {props.title} </h1>
                        <p> {props.location} </p>
                        <p> {props.price} </p>
                    </div>
                )
            }

            const ele = (
                <div>
                {
                    rooms.map(function(room){
                        return <Room key={room.id} title={room.name} location={room.location} price={room.price}/>
                    })
                }
                </div>
            )

            ReactDOM.render(ele, rootHandle);
        </script>
    </body>
</html>
